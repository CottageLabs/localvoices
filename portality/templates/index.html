{% extends "base.html" %}

{% block content %}

<div class="hero-unit">
    <h1>Local Voices</h1>
    <p>Square Mile Songs</p>
</div>

<h1>Examples</h1>

<h2>Search</h2>
<div class="row-fluid">
    <div class="span6">
        <form name="search_example">
            Top Left Lat <input name="top_left_lat" value="60"><br>
            Top Left Lon <input name="top_left_lon" value="-5"><br>
            Bottom Right Lat <input name="bottom_right_lat" value="50"><br>
            Bottom Right Lon <input name="bottom_right_lon" value="0"><br>
            Place <input name="place" value="" placeholder="Enter a place, like 'Edinburgh'"><br>
            Query String <input name="q" value="" placeholder="Enter some free-text"><br>
            Types <input name="types" value="song,singer,version"><br>
            From <input name="from" value="0"><br>
            Size <input name="size" value="10"><br>
            <button id="do_search_example" class="btn btn-info">Search!</button>
        </form>
    </div>
    <div class="span6">
        <div id="search_example_results"></div>
    </div>
</div>


<h2>Retrieve</h2>
<div class="row-fluid">
    <div class="span6">
        <form name="retrieve_example">
            <select name="retrieve_type">
                <option value="singer">singer</option>
                <option value="song">song</option>
            </select>
            <input name="id" value="" placeholder="opaque id of singer/song">
            <button id="do_retrieve_example" class="btn btn-info">Retrieve!</button>
        </form>
    </div>
    
    <div class="span6">
        <div id="retrieve_example_result"></div>
    </div>
</div>


<h2>List</h2>
<div class="row-fluid">
    <div class="span6">
        <form name="list_example">
            Letter <select name="letter">
                <option value="0">all</option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
                <option value="e">e</option>
                <option value="f">f</option>
                <option value="g">g</option>
                <option value="h">h</option>
                <option value="i">i</option>
                <option value="j">j</option>
                <option value="k">k</option>
                <option value="l">l</option>
                <option value="m">m</option>
                <option value="n">n</option>
                <option value="o">o</option>
                <option value="p">p</option>
                <option value="q">q</option>
                <option value="r">r</option>
                <option value="s">s</option>
                <option value="t">t</option>
                <option value="u">u</option>
                <option value="v">v</option>
                <option value="w">w</option>
                <option value="x">x</option>
                <option value="y">y</option>
                <option value="z">z</option>
            </select><br>
            From <input name="from" value="0"><br>
            Size <input name="size" value="10"><br>
            Type <select name="list_type">
                <option value="singer">singer</option>
                <option value="song">song</option>
            </select><br>
            <button id="do_list_example" class="btn btn-info">List!</button>
        </form>
    </div>
    
    <div class="span6">
        <div id="list_example_results"></div>
    </div>
</div>


<h2>Create</h2>
<div class="row-fluid">
    <div class="span6">
        <form name="create_example">
            <select name="create_type">
                <option value="singer">singer</option>
                <option value="song">song</option>
                <option value="version">version</option>
            </select>
            <button id="do_create_example" class="btn btn-info">Create!</button>
        </form>
    </div>
    
    <div class="span6">
        <div id="create_example_form"></div>
    </div>
</div>


<h2>Update</h2>
<div class="row-fluid">
    <div class="span6">
        <form name="update_example">
            <select name="update_type">
                <option value="singer">singer</option>
                <option value="song">song</option>
                <option value="version">version</option>
            </select>
            <input name="id" value="" placeholder="opaque id of singer/song/version">
            <button id="do_update_example" class="btn btn-info">Update!</button>
        </form>
    </div>
    
    <div class="span6">
        <div id="update_example_form"></div>
    </div>
</div>


<h2>Delete</h2>
<div class="row-fluid">
    <div class="span12">
        <form name="delete_example">
            <select name="delete_type">
                <option value="singer">singer</option>
                <option value="song">song</option>
                <option value="version">version</option>
            </select>
            <input name="id" value="" placeholder="opaque id of singer/song/version">
            <button id="do_delete_example" class="btn btn-info">Delete!</button>
        </form>
    </div>
</div>


<h2>Link</h2>
<div class="row-fluid">
    <div class="span6">
        <form name="link_example">
            <select name="link_type">
                <option value="singer">singer</option>
                <option value="song">song</option>
                <option value="version">version</option>
            </select>
            <input name="id" value="" placeholder="opaque id of singer/song/version">
            <button id="do_link_example" class="btn btn-info">Link!</button>
        </form>
    </div>
    
    <div class="span6">
        <div id="link_example_form"></div>
    </div>
</div>




























{% endblock %}
